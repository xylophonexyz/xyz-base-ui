<div class="app--modal modal is-active"
     xzOnEsc
     (onKeyPressed)="emitClose()"
     *ngIf="show">
  <div class="modal-background"
       (click)="emitClose()"></div>
  <div class="modal-content" [class.has-overflow-hidden]="hasOverflowHidden">
    <ng-content></ng-content>
  </div>
  <button class="modal-close is-large"
          (click)="emitClose()"></button>
</div>
